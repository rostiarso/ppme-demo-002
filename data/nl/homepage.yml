############################## about ##################################
about:
  enable : true
  title : "PPME Den Haag"
  image : "images/about/about-ppme.webp"
  content : "12 april 1971. De geboortedag van PPME. Een Islamitische organisatie opgericht door een groep van ongeveer twintig Indonesische studenten die in Nederland en het toenmalige West-Duitsland woonden. Deze groep, waar de 4e president van Indonesië Abdurrachman Wahid, onderdeel van was, kwam geregeld samen in Nederland om gezamenlijk hun geloof te belijden. Van daaruit ontstond een verlangen om iets op te richten om belangen van moslims in Nederland te behartigen. PPME staat voor Persatuan Pemuda Muslim se-Eropa, in het Nederlands is dit vrij vertaald Vereniging van Jonge Islamieten in Europa. Het richt zich hoofdzakelijk op het behartigen van belangen van moslims in Nederland en Europa. En daarin in het bijzonder de Indonesische gemeenschap. Daarmee was Nederland in die tijd een moslimgemeenschap rijker naast de Turkse, Marokkaanse, Surinaamse en Pakistaanse gemeenschap die in die tijd al actief waren."
  button:
    enable : true
    label : "Lees Meer"
    link : "about/"


