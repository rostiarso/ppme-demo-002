############################## about ##################################
about:
  enable : true
  title : "About PPME Den Haag"
  image : "images/about/about-ppme.jpg"
  content : "An Islamic organization founded by a group of about twenty Indonesian students who lived in the Netherlands and what was then West Germany. This group, of which the 4th President of Indonesia Abdurrachman Wahid was part, regularly met in the Netherlands to practice their faith together. From there arose a desire to set up something to represent the interests of Muslims in the Netherlands. PPME stands for Persatuan Pemuda Muslim se-Eropa, in Dutch this is freely translated Association of Young Muslims in Europe. It mainly focuses on promoting the interests of Muslims in the Netherlands and Europe. And especially the Indonesian community. This made the Netherlands a Muslim community richer at that time, in addition to the Turkish, Moroccan, Surinamese and Pakistani communities that were already active at that time."
  button:
    enable : true
    label : "Learn more"
    link : "about/"


